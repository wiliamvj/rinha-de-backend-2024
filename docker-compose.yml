version: '3.9'

services:
  nginx:
    image: nginx:alpine
    network_mode: host
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - api1
      - api2
    expose:
      - 9999
    restart: always
    deploy:
      resources:
        limits:
          cpus: '0.35'
          memory: '30MB'

  api1: &api
    build:
      context: .
      dockerfile: Dockerfile
    hostname: api1
    network_mode: host
    restart: always
    environment:
      DB_HOST: localhost
      DB_PASSWORD: rinha_pass
      DB_USER: rinha_user
      DB_NAME: rinha_db
      DB_PORT: 5432
      HTTP_PORT: 8080
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    deploy:
      resources:
        limits:
          cpus: '0.2'
          memory: '40MB'
    depends_on:
      postgres:
        condition: service_healthy

  api2:
    <<: *api
    hostname: api2
    environment:
      DB_HOST: localhost
      DB_PASSWORD: rinha_pass
      DB_USER: rinha_user
      DB_NAME: rinha_db
      DB_PORT: 5432
      HTTP_PORT: 8081

  postgres:
    image: postgres:alpine
    network_mode: host
    hostname: postgres
    environment:
      POSTGRES_PASSWORD: rinha_pass
      POSTGRES_USER: rinha_user
      POSTGRES_DB: rinha_db
    expose:
      - 5432
    volumes:
      - ./sql/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 'postgres -c fsync=off -c shared_buffers=128MB -c synchronous_commit=off -c full_page_writes=off -c full_page_writes=off'
    healthcheck:
      test: ['CMD-SHELL', "sh -c 'pg_isready -U rinha_user -d rinha_db'"]
      interval: 5s
      timeout: 5s
      retries: 20
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '0.75'
          memory: '440MB'
